<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accaunt</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%  static 'css/account.css' %}">
    <style type="text/css">
    .menu
{
    position: absolute;
    top: 15px;
    right: 15px;
}
    .btn btn-info{
        position:absolute;
        right:10%;
    }
    .table{
    margin: auto;
    background-color:white;
    width:70%;

    }
    .my-custom-scrollbar {
    position: relative;
    overflow: auto;
    height: 600px;

    }
    .table-wrapper-scroll-y {
    display: block;
margin-left: auto;
    margin-right: auto;
    text-align: center
    }








    </style>
</head>
<body>
<header></header>
<main>
    {% if user.is_authenticated %}
    <div class="table-wrapper-scroll-y my-custom-scrollbar">

        <table class="table table-bordered table-striped mb-0" border="1">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col"> File uploaded at:</th>
                <th scope="col">Url</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for file in files %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{file.name}}</td>
                <td>{{file.uploaded_at}}</td>
                <td>
                    <a href="{{file.url}}" id="myUrl" class="link" download>Download</a>
                </td>
                <td>

                    <a class="btn btn-info" href="{% url 'users:del_user_files' name=file.name %}">Delete</a></td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
        {% endif %}
    </div>

    <div class="menu">

        <a href="{% url 'mysite:upload_file' %}" class="btn btn-primary">home</a>

    </div>
</main>
<footer></footer>
</body>
</html>
