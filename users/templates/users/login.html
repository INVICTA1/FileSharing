<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    {% load static %}
    {% load crispy_forms_tags %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style type="text/css">


    </style>
</head>
<body>
<header></header>
<main>
    {% if user.is_authenticated %}
    <h1>Welcome {{ user.username }}!</h1>
    {% endif %}
    <div class="container">
        <div class="login_form">
            <div class="card-body">
                <h4 class="card-title">Log in to your account</h4>
                <form method="post" class="btn btn-info">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    <input type="hidden" name="next" value="{% url 'mysite:upload_file' %}"/>
                </form>
            </div>
        </div>
        {{login}}
    </div>
<!--    <p><a href="{% url 'users:password_reset' %}">Forgotten your password?</a></p>-->

    <div class="menu">
        <a href="{% url 'mysite:upload_file' %}" class="btn btn-primary">home</a>
    </div>
    {% block content %}
    {% endblock %}
</main>
<footer></footer>
</body>
</html>
